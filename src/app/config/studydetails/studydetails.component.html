<mat-card *cardInit="obs">
    <mat-card-header>
        <h5>Study details</h5>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="card-block">
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required [(ngModel)]="model.Name" name="name" placeholder="Enter study title">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 form-control-label" for="name">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" [(ngModel)]="model.Description" #desc="ngModel" name="desc" placeholder="Enter study description"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="btn" (click)="save()">Save</button>
        <button class="btn btn-danger" [disabled]="true" (click)="modal.show()">Delete study</button>
   </mat-card-actions>
</mat-card>

<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete study</h4>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete the study? It cannot be undone at a later point.
      </div>
      <div>
        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        <button type="button" class="btn" (click)="modal.hide()">No</button>
      </div>
    </div>
  </div>
</div>

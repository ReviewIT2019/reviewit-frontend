
<mat-card>
    <mat-card-header>
        <h5>Stage details</h5>
    </mat-card-header>
    <form (ngSubmit)="saveStage()">
        <div class="card-block">
            <div class="form-group row">
                <label class="col-sm-2 form-control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" ngModel class="form-control" required [(ngModel)]="model.Name" name="name" placeholder="Enter stage title">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-label" for="name">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" [(ngModel)]="model.Description" #desc="ngModel" name="desc" placeholder="Enter stage description"></textarea>
                </div>
            </div>
        </div>
    </form>
    <mat-card-actions>
        <button class="btn" (click)="save()">Save</button>
   </mat-card-actions>
</mat-card>
